<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Consigli Banali</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #ff6f61;
            text-shadow: 2px 2px #ffe4e1;
        }

        #generator {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }

        #generator:hover {
            background-color: #ff9671;
            transform: scale(1.1);
        }

        #generator:active {
            background-color: #ff4f5a;
        }

        #advice {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
            padding: 10px;
            border: 2px dashed #ff6f61;
            border-radius: 10px;
            background-color: #fff4f4;
            max-width: 80%;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #777;
        }

        @media (max-width: 600px) {
            #generator {
                padding: 10px 20px;
                font-size: 1rem;
            }

            #advice {
                font-size: 1.2rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Generatore di Consigli CL-ini</h1>
    <p>Cosa?<br><br>Hai anche tu un amico (senza la A maiuscola) che<br> invece di aiutarti ti spara addosso un consiglio Cl-ino a caso?<br><br>Rimpiazzalo con il Consigliatore di Consigli di Cl.<br> Avrai un consiglio utile tanto quanto il tuo amico :)</p>
    <button id="generator">Genera Consiglio</button>
    <div id="advice"></div>

    <footer>
        <p>Creato per farti sorridere</p>
    </footer>

    <script>
const adviceList = [
    "La realtà non si inventa, si accoglie.",
    "Cristo non toglie nulla, ma dona tutto.",
    "La bellezza, come la verità, dà gioia al cuore dell’uomo.",
    "Il mistero di Dio è il volto umano di Cristo.",
    "Solo la coscienza della propria povertà rende grandi.",
    "Il cuore ha bisogno di qualcosa di infinito.",
    "La fede è riconoscere una presenza.",
    "L’uomo è più grande quando si inginocchia.",
    "Il cristianesimo è un avvenimento, non un discorso.",
    "Ogni circostanza è un segno che ci chiama a scoprire il senso.",
    "Dio ha scelto di coinvolgerci nella Sua opera.",
    "Non si può vivere senza un ideale grande.",
    "La libertà è il riconoscimento del vero.",
    "La gioia nasce dal riconoscimento di una presenza.",
    "Dove c'è comunione, c'è la vita.",
    "La fede non è altro che riconoscere una corrispondenza.",
    "L’eternità è il tempo presente vissuto intensamente.",
    "Tutto è occasione per un incontro.",
    "Il Mistero si fa carne nella storia.",
    "Il cuore dell’uomo attende qualcosa che lo compia.",
    "Dio ci ama così come siamo, ma ci vuole migliori.",
    "Ogni attimo è il segno di un disegno buono.",
    "La carità è il volto della verità.",
    "Il destino di ogni uomo è essere amato.",
    "L'amicizia vera è sostenere l’altro verso il suo destino.",
    "Solo un’esperienza viva può attrarre l’uomo.",
    "La speranza è certezza di un bene futuro.",
    "Non esiste nulla che non porti il segno di Cristo.",
    "Solo chi ama la realtà può amarla nella sua totalità.",
    "Il cristiano è uno che vive ogni giorno l’attesa del compimento."
];

        const button = document.getElementById('generator');
        const adviceDiv = document.getElementById('advice');

        button.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * adviceList.length);
            adviceDiv.textContent = adviceList[randomIndex];
        });
    </script>
</body>
</html>
